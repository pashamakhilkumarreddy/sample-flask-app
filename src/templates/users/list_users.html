{% extends 'base.html' %}

{% block title %}
  <title>List Users</title>
{% endblock title %}

{% block body %}
<div class="columns is-vcentered is-centered is-mobile mt-10">
  <div class="column is-three-quarters-mobile is-two-thirds-tablet is-two-thirds-desktop 
    is-two-quarters-widescreen is-two-quarters-fullhd">
    <table class="table is-hoverable is-fullwidth is-striped">
      <thead>
        <tr>
          <th>
            Name
          </th>
          <th>
            Email
          </th>
        </tr>
      </thead>
      <tbody>
        {% if students|length %}
        {% for student in students %}
        <tr>
          <td>{{ student.name }}</td>
          <td>{{ student.email }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
          <td colspan="2" class="has-text-centered">
            <strong>No registered students found</strong>
          </td>
        </tr>
        {% endif %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
